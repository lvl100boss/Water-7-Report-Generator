<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water 7 Report Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="water7.jpg">
</head>
<body class="">
    <header >
        <h1 class="title">WATER 7</h1> <span>- Report Generator -</span>
    </header>
    <div class="grid-container">
        <div class="box">
            <div class="container">
                
                <h3>Income:</h3>
                <div class="income-container">
                    <label for="waterIncome">Water Income (₱):</label>
                    <input type="number" id="waterIncome" placeholder="Enter Water Income" />
                </div>
            
                <div class="income-container">
                    <label for="soapIncome">Soap Income (₱):</label>
                    <input type="number" id="soapIncome" placeholder="Enter Soap Income" />
                </div>
            
                <h3>Expenses:</h3>
                <div id="expensesContainer">
                    <div class="expense-item">
                        <input type="number" placeholder="Amount (₱)" class="expense-amount"/>
                        <input type="text" placeholder="Description" class="expense-description"/>
                    </div>
                </div>
            
                <div class="button-box">
                    <div></div>
                    <button id="addExpenseButton">Add Another Expense</button>
                </div>
                
                
            </div>
            <div class="generate-report-container">
                <button class="generate-report-button" id="generateReportButton">Generate Report</button>
            </div>
        </div>
        <div class="right-container">

            <div>
                <h3>Report:</h3>
                <div class="output" id="reportOutput"></div>
            </div>
            <button onclick="copyReport()">
                Copy Report
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
